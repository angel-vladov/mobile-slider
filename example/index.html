<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Mobile Slider Example</title>

	<link href="../src/mobile-slider.css" rel="stylesheet" type="text/css">
	<link href="css/example.css" rel="stylesheet" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- Load local lib and tests. -->
	<script src="../src/mobile-slider.js"></script>
</head>
<body>
	<header class="page-header">
		<div class="container">
			<h1>Mobile Slider Example</h1>
		</div>
	</header>

	<section>
		<div class="container">
			<p>
				Resize the page to be less than 1024px. Only then the mobile slider will be applied.
			</p>

			<div class="mobile-slider"
			     data-item-width="260"
			     data-slider-when="1024">

				<ul class="list-1">
					<li>
						<span>Slide 1</span>
					</li>
					<li>
						<span>Slide 2</span>
					</li>
					<li>
						<span>Slide 3</span>
					</li>
					<li>
						<span>Slide 4</span>
					</li>
					<li>
						<span>Slide 5</span>
					</li>
				</ul>
			</div>
		</div>
	</section>
</body>
</html>
